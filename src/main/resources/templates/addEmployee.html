<!DOCTYPE html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">

<head>
    <title>Add Employee</title>
    <link rel ="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
          background-color: #ADD8E6;
          font-family: Helvetica;
        }
        form {
          margin: 0 auto;
        }
    </style>
</head>

<body>
<div class="container text-center my-5 col-md-6">
    <h2>Add A New Employee</h2>
    <hr/>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Enter first name"
               class="form-control center text-center my-1"/>
        <input type="text" th:field="*{lastName}" placeholder="Enter last name"
               class="form-control center text-center my-1"/>
        <input type="text" th:field="*{department}" placeholder="Enter department"
               class="form-control center text-center my-1"/>
        <br/>
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>

    <a th:href="@{/}">Back to List</a>

</div>

</body>


</html>
