    <style>
        tr:hover {outline: 2px solid grey;
        }
        body {
          background-color: #ADD8E6;
          font-family: Helvetica;
        }
        tr, td, th{
          text-align:center;
        }

    </style>

<body>
<div class="container text-center my-5">
    <h2>Our Employees</h2>
    <hr/>
    <a th:href="@{/addEmployee}" class="btn btn-primary mb-2">Add Employee</a>

    <table class="table table-bordered table-striped" id="employee-table">
        <thead style="background-color: #D3D3D3">
        <tr>
            <th style="text-align:center">First Name</th>
            <th style="text-align:center">Last Name</th>
            <th style="text-align:center">Department</th>
            <th style="text-align:center">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.department}"></td>

            <td style="text-align:center">

                <a style="color:black" th:href="@{/showUpdateForm(id=${employee.id})}">
                    <i class="fa-regular fa-pen-to-square mr-3"></i></a>

                <a style="color:blue" th:href="@{/deleteEmployee(id=${employee.id})}">
                    <i class="fa-solid fa-trash ms-4"></i></a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#employee-table").DataTable({
          'aoColumnDefs': [{
            'bSortable': false,
            'aTargets': [-1]
            }]
        });
    })

</script>
</body>


</html>
